{% extends 'layout.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h2>Manage Links</h2>
<div>
    Hello, {{ username }}!
    <br><br>
    <div class="w3-container w3-center"><h3>Enter your document link Here</h3>
        <form method="POST" action="/pythonlogin/links">
            <input  type="text" name="site" placeholder="Enter Site Name Here" required="true"  style="width:50%">
        <br><br>     
            <input  type="text" name="input_url" placeholder="Enter URL Here" required="true"  style="width:50%">
        <br><br>
                  <button class="w3-btn w3-blue-grey" type="reset" value="reset">Clear</button>
                  <button class="w3-btn w3-teal" type="submit" value="reset">Add link</button>
        </form>
        <br><br>
</div>
{{ msg|safe }}
{{ table|safe }}
{% endblock %}
