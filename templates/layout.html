<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f6f6f6; /* Light gray background */
            overflow-x: hidden; /* Hide horizontal scrollbar */
        }
        .navtop {
            background-color: #2c3e50; /* Dark blue background for navigation bar */
            color: #fff; /* White text */
            padding: 10px 0;
        }
        .navtop div {
            max-width: 1200px;
            margin: auto;
            display: flex; /* Use flexbox for alignment */
            align-items: center; /* Center items vertically */
            justify-content: space-between; /* Distribute items evenly */
        }
        .navtop h1 {
            margin: 0;
            font-size: 28px;
            font-weight: bold;
            color: #fff; /* White text */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Text shadow */
        }
        .navtop a {
            color: #fff; /* White text */
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 5px;
            border-radius: 5px;
            transition: background-color 0.3s ease; /* Smooth transition */
        }
        .navtop a:hover {
            background-color: #34495e; 
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #cf1e12; 
            color: #fff; 
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease; 
            cursor: pointer;
        }
        .btn:hover {
            background-color: #2980b9; 
        }
        .content {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff; 
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); 
        }
        h1, h2, h3 {
            color: #2c3e50; 
        }
    </style>
</head>
<body>
	<script>
		document.addEventListener("resize", () => {
			document.getElementsByClassName("col-md-8")[0].style.width = "100%";
		});

		document.addEventListener("DOMContentLoaded", () => {
			document.getElementsByClassName("col-md-8")[0].style.width = "100%";
		});
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<nav class="navtop">
    <div>
		<a href="{{ url_for('home') }}"><img src="/static/Logo.jpg" alt="Logo" style="height:50px;"></a>
        <div>
            <a href="{{ url_for('home') }}"><i class="fas fa-home"></i>Home</a>
            <a href="{{ url_for('links') }}"><i class="fas fa-link"></i>Links</a>
            <a href="{{ url_for('profile') }}"><i class="fas fa-user-circle"></i>Profile</a>
        </div>
        <a href="{{ url_for('logout') }}" class="btn"><i class="fas fa-sign-out-alt"></i>Logout</a>
    </div>
</nav>
<div class="content">
    {% block content %}{% endblock %}
</div>
</body>
</html>
