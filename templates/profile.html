{% extends 'layout.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<h2>Profile Page</h2>
<div>
    <p>Your account details are below:</p>
    <table>
        <tr>
            <td>Username:</td>
            <td>{{ account[1] }}</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>{{ account[3] }}</td>
        </tr>
        <h1>Delete Account</h1>
    <p>Are you sure you want to delete your account?</p>
    <form id="deleteForm" action="/remove" method="post">
        <button type="submit">Delete Account</button>
    </form>
    </table>
</div>
{% endblock %}
